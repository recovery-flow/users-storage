type: object
required:
  - username
  - role
  - type
  - verified
  - ban_status
  - level
  - points
  - created_at
properties:
  username:
    type: string
    description: "Username"
  avatar:
    type: string
    description: "Avatar"
  role:
    type: string
    description: "Role"
  type:
    type: string
    description: "Type"
  verified:
    type: boolean
    description: "Verified"
  ban_status:
    type: string
    description: "Ban status"
  title_name:
    type: string
    description: "Title"
  speciality:
    type: string
    description: "Speciality"
  city:
    type: string
    description: "City"
  country:
    type: string
    description: "Country"
  level:
    type: integer
    description: "Level"
  points:
    type: integer
    description: "Points"
  updated_at:
    type: string
    format: date-time
    description: "Updated at"
  created_at:
    type: string
    format: date-time
    description: "Created at"