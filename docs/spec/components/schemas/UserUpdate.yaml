type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ user_update ]
      attributes:
        type: object
        properties:
          username:
            type: string
            description: "Username"
          role:
            type: string
            description: "User role"
          verified:
            type: boolean
            description: "User verified status"
          title_name:
            type: string
            description: "User title name"
          speciality:
            type: string
            description: "User speciality"
          position:
            type: string
            description: "User position"
          city:
            type: string
            description: "User city"
          country:
            type: string
            description: "User country"
          date_of_birth:
            type: string
            format: date
            description: "User date of birth"