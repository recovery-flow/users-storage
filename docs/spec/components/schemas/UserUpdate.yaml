type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "User ID"
      type:
        type: string
        enum: [ user_update ]
      attributes:
        type: object
        properties:
          username:
            type: string
            description: "Username"
          description:
            type: string
            description: "User description"
          role:
            type: string
            description: "User role"
          ban_status:
            type: boolean
            description: "Ban status"