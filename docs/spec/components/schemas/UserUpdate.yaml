type: object
required:
  - data
properties:
  data:
    required:
      - type
      - attributes
    properties:
      type:
        type: string
        enum: [ user_update ]
      attributes:
        type: object
        properties:
          username:
            type: string
            description: "Username"
          role:
            type: string
            description: "User role"
          type:
            type: string
            description: "User type"
          verified:
            type: boolean
            description: "User verified status"
          ban_status:
            type: string
            description: "User ban status"
          title_name:
            type: string
            description: "User title name"
          speciality:
            type: string
            description: "User speciality"
          city:
            type: string
            description: "User city"
          country:
            type: string
            description: "User country"
          level:
            type: integer
            format: int64
            description: "User level"
          points:
            type: integer
            format: int64
            description: "User points"