type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "user id"
      type:
        type: string
        enum: [ ban ]
      attributes:
        type: object
        required:
          - term
          - sort
          - desc
        properties:
          term:
            type: integer
            description: "ban period at days"
          sort:
            type: string
            description: "type of block"
          desc:
            type: string
            description: "reason for ban and explanation"
