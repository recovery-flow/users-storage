type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "User ID"
      type:
        type: string
        enum: [ user ]
      attributes:
        type: object
        required:
          - username
          - role
          - avatar
          - created_at
        properties:
          username:
            type: string
            description: "Username"
          role:
            type: string
            description: "User role"
          avatar:
            type: string
            description: "User avatar"
          updated_at:
            type: string
            format: date-time
            description: "User updated"
          created_at:
            type: string
            format: date-time
            description: "User created at"
            example: "2021-01-01T00:00:00Z"
          organizations:
            type: array
            items:
              type: string
            description: "User organization"
          projects:
            type: array
            items:
              type: string
            description: "User projects"
          ideas:
            type: array
            items:
              type: string
            description: "User ideas"
          reports_sent:
            type: array
            items:
              type: string
            description: "User reports sent"
          reports_received:
            type: array
            items:
              type: string
            description: "User reports received"
          ban:
            type: object
            required:
              - status
              - start
              - end
              - sort
              - desc
              - initiator
            properties:
              status:
                type: boolean
                description: "Ban status"
              start:
                type: string
                format: date-time
                description: "Ban start date"
                example: "2021-01-01T00:00:00Z"
              end:
                type: string
                format: date-time
                description: "Ban end date"
                example: "2021-01-01T00:00:00Z"
              sort:
                type: string
                description: "Type of block"
              desc:
                type: string
                description: "Reason for ban and explanation"
              initiator:
                type: string
                description: "Ban initiator id"
