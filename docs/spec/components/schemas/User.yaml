type: object
required:
  - data
properties:
  data:
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        description: "User ID"
      type:
        type: string
        enum: [ user ]
      attributes:
        type: object
        required:
          - username
          - role
          - avatar
          - created_at
          - ban_status
        properties:
          username:
            type: string
            description: "Username"
          description:
            type: string
            description: "User description"
          role:
            type: string
            description: "User role"
          avatar:
            type: string
            description: "User avatar"
          created_at:
            type: string
            format: date-time
            description: "User created at"
            example: "2021-01-01T00:00:00Z"
          projects:
            type: array
            items:
              type: string
            description: "User projects"
          ideas:
            type: array
            items:
              type: string
            description: "User ideas"
          report_sent:
            type: array
            items:
              type: string
            description: "User reports sent"
          report_received:
            type: array
            items:
              type: string
            description: "User reports received"
          ban_status:
            type: boolean
            description: "User ban status"

